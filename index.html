<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
</head>
<body>

    <!-- NAVIGATION -->

    <div id="nav-container">
        <nav id="navbar"> 
            <ul id="navlist">
                <li>
                    <a href="index.html"
                        >Home
                    </a>
                </li>
                <li>
                    <a href="about.html"
                        >About
                    </a>
                </li>
                <li>
                    <a href="projects.html"
                        >Projects
                    </a>
                </li>
                <li>
                    <a href="#contact"
                        >Contact
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Home -->

    <div id="home-container" class="main-body">
    
        <div class="about-me-heading">
            <div class="center-line"></div>
            <h1>Hey! im <span class="yellow">Ethan</span></h1>
            <div class="center-line"></div>
        </div>
        <section id="home">
            <div id="info"
                class="info">
                
                <h2>Full stack web developer</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, officiis!
                </p>
                <div class="social-icons">
                    <a href="http://www.facebook.com" class="fa fa-facebook" target="_blank"></a>
                    <a href="http://www.twitter.com" class="fa fa-twitter" target="_blank"></a>
                    <a href="http://www.youtube.com" class="fa fa-youtube" target="_blank"></a>
                    <a href="http://www.instagram.com" class="fa fa-instagram" target="_blank"></a>
                </div>
                <a href="https://www.linkedin.com/" 
                    target="_blank">
                    <button class="btn"
                        >download resume
                    </button>
                </a>
            </div>
            <img id="info-img" src="me.JPG" alt="Its just me!" class="hero-img">
        </section>
    </div>

    <!-- FOOTER -->

    <footer id="contact" class="main-body">
    
        <div id="buy-coffee">
            <h1>Let's work together...</h1>
            <a href="https://www.buymeacoffee.com"
                target="_blank">
                <button class="btn"
                    >buy me a coffee
                </button>
            </a>
        </div>  
        <div class="inquiry">
            <h2>Get in touch</h2>
            <form action="#" id="inquiry-form">
                <input type="text" name="full-name" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="subject" placeholder="Subject" id="subject" required />
                <textarea name="message" placeholder="Message" id="textarea"></textarea>
            </form> 
            <a href="https://www.linkedin.com/"
                target="_blank">
                <input type="submit" value="Submit" class="btn" />  
            </a> 
        </div>
    </footer>
    
</body>
</html>
